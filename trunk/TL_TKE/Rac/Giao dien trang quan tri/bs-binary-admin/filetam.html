<div id="page-wrapper" >
    <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                     <h2>Quản lý bình luận trong hệ thống</h2>   
                        <h5>Xin chào Nguyễn Chí Tâm.</h5>
                       
                    </div>
                </div>
                 <!-- /. ROW  -->
                 <hr />
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             Bảng liệt kê các bình luận trong hệ thống
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                     <thead>
                                        <tr>
                                            <th>Mã tài khoản</th>
                                            <th>Mã loại tài khoản</th>
                                            <th>Tên tài khoản</th>
                                            <th>Giới tính</th>
                                            <th>Email</th>
                                            <th>Địa chỉ</th>
                                            <th>Năm sinh</th>
                                        </tr>
                                    </thead>
                                    <tbody>
	                                    <c:forEach items="${list_tai_khoan}" var="list_tai_khoan">
			                                <tr class="odd gradeX">
			                                    <td><c:out value="${list_tai_khoan.MA_TK}"></c:out></td>
			                                    <td><c:out value="${list_tai_khoan.MA_LOAI_TK}"></c:out></td>
			                                    <td><c:out value="${list_tai_khoan.TEN_TK}"></c:out></td>
			                                    <td><c:out value="${list_tai_khoan.GIOI_TINH}"></c:out></td>
			                                    <td><c:out value="${list_tai_khoan.EMAIL}"></c:out></td>
			                                    <td><c:out value="${list_tai_khoan.DIA_CHI}"></c:out></td>
			                                    <td><c:out value="${list_tai_khoan.NAM_SINH}"></c:out></td>
	                                    	</tr>
                            			</c:forEach>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
             <p><a class="btn btn-primary btn-lg" role="button">Thêm bình luận (Admin)</a></p>    
                
              
   
               
    </div>
             <!-- /. PAGE INNER  -->
</div>
